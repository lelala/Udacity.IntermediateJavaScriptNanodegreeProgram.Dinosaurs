<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Dinographic</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap"
          rel="stylesheet">
    <!-- Normalize browser styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          rel="stylesheet">
    <link href="app.css"
          rel="stylesheet">
    <!-- Link to app.js with defer till HTML render -->
    <script defer
            src="app.js"></script>
</head>

<body>
    <header>
        <h2>Natural History Museum</h2>
        <h1>Dinosaurs</h1>
        <h3>How do you compare?</h3>
    </header>
    <!-- Form to get user input -->
    <form id="dino-compare">
        <div class="form-container">
            <p>Name:</p>
            <input id="name"
                   class="form-field__full"
                   type="name"
                   name="name"
                   value="Human">
            <p>Height</p>
            <label>Feet: <input id="feet"
                       class="form-field__short"
                       type="number"
                       name="feet"
                       value="13"></label>
            <label>inches: <input id="inches"
                       class="form-field__short"
                       type="number"
                       name="inches"
                       value="155"></label>
            <p>Weight:</p>
            <label><input id="weight"
                       class="form-field__full"
                       type="number"
                       name="weight"
                       value="65">lbs</label>
            <p>Diet:</p>
            <select id="diet"
                    class="form-field__full"
                    name="diet">
                <option>Herbavor</option>
                <option>Omnivor</option>
                <option>Carnivor</option>
            </select>
            <div id="btn">Compare Me!</div>
        </div>
    </form>
    <!-- .grid to attach tiles to -->
    <main id="grid"
          class="hide">
    </main>
    <div id="compare-modal"
         class="compare-modal hide">
        <div class="compare-modal-content">
            <div class="compare-modal-dissmiss">
                <span>x</span>
            </div>
            <div class="compare-view-height">
                <p></p>
                <div class="compare-from" >
                    <img />
                    <p>aaaaa</p>
                </div>
                <div class="compare-to" >
                    <img />
                    <p>aaaaa</p>
                </div>
            </div>
            <div class="compare-view-weight">
                <p></p>
                <img class="compare-from" />
                <img class="compare-to" />
            </div>
            <div class="compare-view-diet">
                <p></p>
            </div>
        </div>
    </div>
    <footer>
        <!-- Include information source -->
        <p class="fine-print">
            <span>Data Sourced from</span>
            <a href="https://www.wikipedia.org/">Wikipedia.org</a>
            <span>, all numbers are approximations.</span>
        </p>
    </footer>
</body>
<template id="tmpGridItem">
    <div class="grid-item">
        <h3 class="grid-species"></h3>
        <img class="grid-image" />
        <p>
            <span class="grid-detail">
                <span>
                    <label>Weight:</label>
                    <span class="grid-weight"></span>
                </span>
                <span>
                    <label>Height:</label>
                    <span class="grid-height"></span>
                </span>
                <span>
                    <label>Diet:</label>
                    <span class="grid-diet"></span>
                </span>
                <span>
                    <label>Where:</label>
                    <span class="grid-where"></span>
                </span>
                <span>
                    <label>When:</label>
                    <span class="grid-when"></span>
                </span>
                <span>
                    <label>Fact:</label>
                    <span class="grid-fact"></span>
                </span>
            </span>
            <span class="grid-normal grid-fact"></span>
        </p>
    </div>
</template>

</html>
